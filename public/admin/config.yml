backend:
  name: git-gateway
  branch: main # Branch to update (your main branch)

# Netlify Identity for authentication
publish_mode: editorial_workflow
media_folder: "public/uploads" # Media files will be stored here
public_folder: "/uploads" # Public URL path

# Collections define the structure of your content
collections:
  # Blog Posts
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  # Case Studies
  - name: "case-studies"
    label: "Case Studies"
    folder: "src/content/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client Name", name: "client", widget: "string" }
      - { label: "Industry", name: "industry", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Challenge", name: "challenge", widget: "markdown" }
      - { label: "Solution", name: "solution", widget: "markdown" }
      - { label: "Results", name: "results", widget: "markdown" }
      - label: "Metrics"
        name: "metrics"
        widget: "list"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
      - { label: "Testimonial Quote", name: "quote", widget: "text", required: false }
      - { label: "Testimonial Author", name: "quoteAuthor", widget: "string", required: false }
      - { label: "Testimonial Title", name: "quoteTitle", widget: "string", required: false }

  # Team Members
  - name: "team"
    label: "Team Members"
    folder: "src/content/team"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
      - { label: "Twitter", name: "twitter", widget: "string", required: false }

  # Testimonials
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Quote", name: "quote", widget: "text" }
      - { label: "Author Name", name: "author", widget: "string" }
      - { label: "Author Title", name: "title", widget: "string" }
      - { label: "Company", name: "company", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0 }
      - { label: "Product", name: "product", widget: "select", options: ["Product 0", "Product 1", "Both"], required: false }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Contact Email", name: "email", widget: "string" }
          - { label: "Support Email", name: "supportEmail", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "LinkedIn URL", name: "linkedin", widget: "string", required: false }
          - { label: "Twitter URL", name: "twitter", widget: "string", required: false }
          - { label: "GitHub URL", name: "github", widget: "string", required: false }

      - label: "Homepage Settings"
        name: "homepage"
        file: "src/content/settings/homepage.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Primary CTA Text", name: "ctaPrimary", widget: "string" }
              - { label: "Secondary CTA Text", name: "ctaSecondary", widget: "string" }
          - label: "Social Proof Stats"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }

      - label: "Product 0 Settings"
        name: "product0"
        file: "src/content/settings/product0.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Price", name: "price", widget: "string" }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - label: "Product 1 Settings"
        name: "product1"
        file: "src/content/settings/product1.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Price", name: "price", widget: "string" }
          - { label: "Accuracy", name: "accuracy", widget: "string" }
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Badge", name: "badge", widget: "string", required: false }
