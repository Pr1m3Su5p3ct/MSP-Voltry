backend:
  name: git-gateway
  branch: main

# Editorial workflow disabled - changes save directly to main branch
# publish_mode: editorial_workflow
media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # ============================================
  # PAGES - Complete page content management
  # ============================================

  - name: "pages"
    label: "Pages"
    files:
      # Homepage
      - label: "Homepage"
        name: "homepage"
        file: "src/content/pages/homepage.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Highlighted Text", name: "highlightedText", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Primary Button Text", name: "primaryCTA", widget: "string" }
              - { label: "Secondary Button Text", name: "secondaryCTA", widget: "string" }
              - { label: "Trust Badge 1", name: "trust1", widget: "string" }
              - { label: "Trust Badge 2", name: "trust2", widget: "string" }
              - { label: "Trust Badge 3", name: "trust3", widget: "string" }
              - label: "Hero Slider Images"
                name: "heroSlider"
                widget: "list"
                fields:
                  - { label: "Image URL", name: "url", widget: "string" }
                  - { label: "Alt Text", name: "alt", widget: "string" }

          - label: "Problem-Solution-Proof Cards"
            name: "pspCards"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Icon", name: "icon", widget: "string" }

          - label: "Single Pane Visualization"
            name: "singlePane"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Features Section"
            name: "features"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - label: "Features List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Icon Emoji", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

          - label: "Pricing Section"
            name: "pricing"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - label: "Pricing Tiers"
                name: "tiers"
                widget: "list"
                fields:
                  - { label: "Badge Text", name: "badge", widget: "string" }
                  - { label: "Badge Type", name: "badgeType", widget: "select", options: ["free", "primary", "default"] }
                  - { label: "Plan Name", name: "name", widget: "string" }
                  - { label: "Price", name: "price", widget: "string" }
                  - { label: "Period", name: "period", widget: "string", required: false }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Features", name: "features", widget: "list" }
                  - { label: "Button Text", name: "buttonText", widget: "string" }
                  - { label: "Button Link", name: "buttonLink", widget: "string" }
                  - { label: "Button Variant", name: "buttonVariant", widget: "select", options: ["primary", "outline"] }
                  - { label: "Featured", name: "featured", widget: "boolean", default: false }

          - label: "Stats Section"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Value", name: "value", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }

          - label: "Final CTA"
            name: "finalCTA"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }

      # Product 0 Page
      - label: "Product 0 Page"
        name: "product0"
        file: "src/content/pages/product0.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge Text", name: "badge", widget: "string" }
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Highlighted Text", name: "highlightedText", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Primary Button Text", name: "primaryCTA", widget: "string" }
              - { label: "Secondary Button Text", name: "secondaryCTA", widget: "string" }
              - { label: "Trust Badge 1", name: "trust1", widget: "string" }
              - { label: "Trust Badge 2", name: "trust2", widget: "string" }
              - { label: "Trust Badge 3", name: "trust3", widget: "string" }

          - label: "Features Section"
            name: "features"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - label: "Features List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Icon Emoji", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - label: "Details"
                    name: "details"
                    widget: "list"

          - label: "ROI Section"
            name: "roi"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image URL", name: "image", widget: "string" }
              - { label: "Stat 1 Value", name: "stat1Value", widget: "string" }
              - { label: "Stat 1 Label", name: "stat1Label", widget: "string" }
              - { label: "Stat 2 Value", name: "stat2Value", widget: "string" }
              - { label: "Stat 2 Label", name: "stat2Label", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }

      # Product 1 Page
      - label: "Product 1 Page"
        name: "product1"
        file: "src/content/pages/product1.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge Text", name: "badge", widget: "string" }
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Highlighted Text", name: "highlightedText", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Period", name: "period", widget: "string" }
              - { label: "Primary Button Text", name: "primaryCTA", widget: "string" }
              - { label: "Secondary Button Text", name: "secondaryCTA", widget: "string" }
              - { label: "Trust Badge 1", name: "trust1", widget: "string" }
              - { label: "Trust Badge 2", name: "trust2", widget: "string" }
              - { label: "Trust Badge 3", name: "trust3", widget: "string" }

          - label: "Features Section"
            name: "features"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - label: "Features List"
                name: "list"
                widget: "list"
                fields:
                  - { label: "Icon Emoji", name: "icon", widget: "string" }
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Badge", name: "badge", widget: "string" }
                  - { label: "Badge Type", name: "badgeType", widget: "select", options: ["default", "beta"], default: "default" }
                  - { label: "Short Description", name: "description", widget: "text" }
                  - { label: "Detailed Description", name: "details", widget: "text" }

          - label: "Federation Section"
            name: "federation"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Step 1 Label", name: "step1", widget: "string" }
              - { label: "Step 2 Label", name: "step2", widget: "string" }
              - { label: "Step 3 Label", name: "step3", widget: "string" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"

          - label: "Comparison Section"
            name: "comparison"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - { label: "Product 0 Savings", name: "p0Savings", widget: "string" }
              - { label: "Product 0 Features", name: "p0Features", widget: "list" }
              - { label: "Product 0 Price", name: "p0Price", widget: "string" }
              - { label: "Product 1 Badge", name: "p1Badge", widget: "string" }
              - { label: "Product 1 Savings", name: "p1Savings", widget: "string" }
              - { label: "Product 1 Features", name: "p1Features", widget: "list" }
              - { label: "Product 1 Price", name: "p1Price", widget: "string" }
              - { label: "Note Text", name: "note", widget: "text" }

          - label: "Demo Section"
            name: "demo"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }
              - { label: "Demo Image URL", name: "image", widget: "string" }

      # Contact Page
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Main Title", name: "title", widget: "string" }
              - { label: "Highlighted Text", name: "highlightedText", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }

          - label: "Contact Info"
            name: "contactInfo"
            widget: "object"
            fields:
              - { label: "Sales Email", name: "salesEmail", widget: "string" }
              - { label: "Support Email", name: "supportEmail", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
              - { label: "Serving Area", name: "servingArea", widget: "string" }
              - { label: "Hours", name: "hours", widget: "string" }
              - { label: "Emergency Support Note", name: "emergencyNote", widget: "string" }

          - label: "FAQ Section"
            name: "faq"
            widget: "object"
            fields:
              - { label: "Section Title", name: "title", widget: "string" }
              - { label: "Section Subtitle", name: "subtitle", widget: "string" }
              - label: "Questions"
                name: "questions"
                widget: "list"
                fields:
                  - { label: "Question", name: "question", widget: "string" }
                  - { label: "Answer", name: "answer", widget: "text" }

  # ============================================
  # NAVIGATION & GLOBAL
  # ============================================

  - name: "global"
    label: "Global Settings"
    files:
      - label: "Site Information"
        name: "site"
        file: "src/content/global/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Company Name", name: "companyName", widget: "string" }

      - label: "Navigation"
        name: "navigation"
        file: "src/content/global/navigation.json"
        fields:
          - label: "Main Menu"
            name: "mainMenu"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

      - label: "Footer"
        name: "footer"
        file: "src/content/global/footer.json"
        fields:
          - label: "Product Links"
            name: "productLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Resource Links"
            name: "resourceLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Company Links"
            name: "companyLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Legal Links"
            name: "legalLinks"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - { label: "Newsletter Description", name: "newsletterDescription", widget: "text" }
          - { label: "LinkedIn URL", name: "linkedin", widget: "string" }
          - { label: "Twitter URL", name: "twitter", widget: "string" }
          - { label: "GitHub URL", name: "github", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }

  # ============================================
  # BLOG & CONTENT
  # ============================================

  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

  - name: "case-studies"
    label: "Case Studies"
    folder: "src/content/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Client Name", name: "client", widget: "string" }
      - { label: "Industry", name: "industry", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Challenge", name: "challenge", widget: "markdown" }
      - { label: "Solution", name: "solution", widget: "markdown" }
      - { label: "Results", name: "results", widget: "markdown" }
      - label: "Metrics"
        name: "metrics"
        widget: "list"
        fields:
          - { label: "Label", name: "label", widget: "string" }
          - { label: "Value", name: "value", widget: "string" }
      - { label: "Testimonial Quote", name: "quote", widget: "text", required: false }
      - { label: "Testimonial Author", name: "quoteAuthor", widget: "string", required: false }
      - { label: "Testimonial Title", name: "quoteTitle", widget: "string", required: false }
